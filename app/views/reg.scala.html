
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="@routes.Assets.versioned("css/popuo-box.css")" rel="stylesheet" type="text/css" media="all" />
    <title>注册</title>
  </head>
  <body style="width:800px;height:340px;overflow:hidden;margin:0 auto;">


        <div id="small-dialog2" class="regdial" style="max-width:93%;margin:10px auto;position:relative;height:82%;clear:both;">
          <h3>创建新账号</h3>
          <div class="social-sits" style="width:40%;">
            <div class="facebook-button">
              <a href="#">用QQ账号登录</a>
            </div>
            <div class="button-bottom">
              <p>已经有账号? <a href="/login" class="play-icon popup-with-zoom-anim">登录</a></p>
            </div>
          </div>
          <div class="signup" style="width:40%;">
            <form>
              <input type="text" class="email" placeholder="手机号码" maxlength="10" pattern="[1-9]{1}\d{9}" title="请输入手机号" />
              <input type="password" placeholder="请输入密码" required="required" title="请输入密码"  />
            </form>
            <div class="continue-button">
              <a href="#" class="hvr-shutter-out-horizontal play-icon popup-with-zoom-anim">提交</a>
            </div>
          </div>
          <div class="clearfix"> </div>
          <button class="mfp-close" title=" (Esc)" type="button" href="javascript:void(0);" onClick="">×</button>
        </div>

  </body>
</html>
